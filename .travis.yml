notifications:
  email: false
services:
- docker
script: "./build.sh"
language: go
dist: trusty
go:
- 1.10.x
matrix:
  include:
  - env: GOTAGS= BINSUFFIX=
  - env: GOTAGS=lzo BINSUFFIX=.lzo
    addons:
      apt:
        packages: liblzo2-dev
before_deploy:
- tar -zcf wal-g.linux-amd64$BINSUFFIX.tar.gz -C cmd/wal-g/ wal-g
deploy:
  provider: releases
  api_key:
    secure: 
  file: wal-g.linux-amd64$BINSUFFIX.tar.gz
  on:
    repo: Mynom/wal-g
